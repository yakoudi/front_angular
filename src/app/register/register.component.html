<div class="warpper">
    
<div class="registration-container">
    <h1> Registration</h1>
    
    <form>
      <div class="box">
        <div class="form-group">
            <label>First Name<span class="required">*</span></label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Last Name<span class="required">*</span></label>
            <input type="text" required>
        </div>
      </div>

        <div class="form-group">
            <label>Email<span class="required">*</span></label>
            <input type="email" placeholder="patient@infycare.com" required>
        </div>
         
        <div class="box">
            <div class="form-group">
                <label>Password<span class="required">*</span></label>
                <input type="password" required>
            </div>
    
            <div class="form-group">
                <label>Confirm Password<span class="required">*</span></label>
                <input type="password" required>
            </div>
        </div>
      

        <div class="checkbox-group">
            
           <div> <input type="checkbox" id="terms" required></div>
            <div><label for="terms">I Agree <a href="#">Terms and conditions</a></label></div>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

        <div class="signin-link">
            Already have an account? <a  [routerLink]="['/login']">Sign in here</a>
        </div>
    </form>
</div>

</div>
