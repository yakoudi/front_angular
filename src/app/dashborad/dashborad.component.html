<body>
  <aside class="sidebar">
      <div class="brand">
          <div class="brand-icon">
            <i class="fa fa-hospital-o" aria-hidden="true"></i>
          </div>
          <h1>HealthHub</h1>
      </div>
      <nav>
          <div class="nav-item active">
            <i class="fa-thin fa-truck-medical"></i>
              Dashboard
          </div>
          <div class="nav-item">
             
            <a  [routerLink]="'/listeapp'">
              
              <span class="pc-mtext">Appointments</span>
            </a>
          </div>
          <div class="nav-item">
            <a><span class="pc-mtext">  Traitements</span></a>
            
          </div>
          <div class="nav-item">
            <a><span class="pc-mtext">  Files</span></a>
              
          </div>
          <div class="nav-item">
           <a> <span class="pc-mtext">   Messaging</span></a>
             
          </div>
      </nav>
  </aside>

  <main class="main-content">
      <header class="dashboard-header">
          <h1> Dashboard</h1>
          <div class="header-actions">
              <div class="notification-badge">
                  <i class="fas fa-bell"></i>
                  <div class="badge">3</div>
              </div>
              <div class="user-profile">
                  <div class="avatar"></div>
                  <div>
                      <div class="user-name">Malek yakoudi</div>
                      <div class="user-status">Profil Patient</div>
                  </div>
              </div>
          </div>
      </header>

      <div class="metrics-grid">
          <div class="metric-card">
              <div class="metric-header">
                  <h3>Next appointment</h3>
                  <i class="fas fa-calendar-check"></i>
              </div>
              <div class="metric-value">15 Mars 2024</div>
              <div class="metric-trend">
                  <i class="fas fa-clock"></i>
                 to be confirmed
              </div>
          </div>
          <div class="metric-card">
              <div class="metric-header">
                  <h3> Active Treatments</h3>
                  <i class="fas fa-capsules"></i>
              </div>
              <div class="metric-value">3</div>
              <div class="metric-trend up">
                  <i class="fas fa-arrow-up"></i>
                  1 new
              </div>
          </div>
          <div class="metric-card">
              <div class="metric-header">
                  <h3>Messages</h3>
                  <i class="fas fa-envelope"></i>
              </div>
              <div class="metric-value">2</div>
              <div class="metric-trend">
                  <i class="fas fa-exclamation-circle"></i>
                  Non lus
              </div>
          </div>
      </div>

      <div class="col-md-12 col-xl-8">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h5 class="mb-0">Unique Visitor</h5>
          <ul class="nav nav-pills justify-content-end mb-0" id="chart-tab-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="chart-tab-home-tab" data-bs-toggle="pill" data-bs-target="#chart-tab-home"
                type="button" role="tab" aria-controls="chart-tab-home" aria-selected="true">Month</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="chart-tab-profile-tab" data-bs-toggle="pill"
                data-bs-target="#chart-tab-profile" type="button" role="tab" aria-controls="chart-tab-profile"
                aria-selected="false">Week</button>
            </li>
          </ul>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="tab-content" id="chart-tab-tabContent">
              <div class="tab-pane" id="chart-tab-home" role="tabpanel" aria-labelledby="chart-tab-home-tab"
                tabindex="0">
                <div id="visitor-chart-1"></div>
              </div>
              <div class="tab-pane show active" id="chart-tab-profile" role="tabpanel"
                aria-labelledby="chart-tab-profile-tab" tabindex="0">
                <div id="visitor-chart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
   

  
  </main>
</body>
