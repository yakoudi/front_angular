<body>
  <aside class="sidebar">
      <div class="brand">
          <div class="brand-icon">
            <i class="fa fa-hospital-o" aria-hidden="true"></i>
          </div>
          <h1>HealthHub</h1>
      </div>
      <nav>
          <div class="nav-item active">
            <i class="fa fa-tachometer" aria-hidden="true"></i>
              Dashboard
          </div>
          <div class="nav-item">
             
            <a  [routerLink]="'/listeapp'">
              
              <span class="pc-mtext">Appointments</span>
            </a>
          </div>
          <div class="nav-item">
            <a><span class="pc-mtext">  Traitements</span></a>
            
          </div>
          <div class="nav-item">
            <a><span class="pc-mtext">  Files</span></a>
              
          </div>
          <div class="nav-item">
           <a> <span class="pc-mtext">   Messaging</span></a>
             
          </div>
      </nav>
  </aside>

  <main class="main-content">
      <header class="dashboard-header">
          <h1> Dashboard</h1>
          <div class="header-actions">
              <div class="notification-badge">
                  <i class="fas fa-bell"></i>
                  <div class="badge">3</div>
              </div>
              <div class="user-profile">
                  <div class="avatar"></div>
                  <div>
                      <div class="user-name">Malek yakoudi</div>
                      <div class="user-status">Profil Patient</div>
                  </div>
              </div>
          </div>
      </header>
      <div class="content-wrapper">
        <div class="form-container">
          <form>
            <div class="mb-3">
              <label for="doctor" class="form-label">Doctor</label>
              <input type="text" id="doctor" class="form-control" formControlName="doctor">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" formControlName="date">
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="time" id="time" class="form-control" formControlName="time">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-control" formControlName="status">
                <option value="booked">Booked</option>
                <option value="check-in">Check-in</option>
                <option value="check-out">Check-out</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
